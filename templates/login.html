<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PIAS Inventory Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo and Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <div class="p-3 bg-white bg-opacity-20 rounded-xl">
                    <i class="fas fa-chart-line text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-white text-2xl font-bold">PIAS</h1>
            <p class="text-white opacity-80 text-sm">Predictive Inventory Analyzer System</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 border border-gray-200">
            <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
            
            <!-- Demo Credentials Notice -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-blue-600 mt-1 mr-3"></i>
                    <div>
                        <p class="text-sm font-medium text-blue-800 mb-1">Demo Credentials</p>
                        <p class="text-xs text-blue-700">
                            <strong>Email:</strong> demo@pias.com<br>
                            <strong>Password:</strong> demo123
                        </p>
                    </div>
                </div>
            </div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-envelope mr-2 text-gray-500"></i>Email Address
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           value="demo@pias.com"
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 input-focus" 
                           placeholder="Enter your email"
                           required>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock mr-2 text-gray-500"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               value="demo123"
                               class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 input-focus" 
                               placeholder="Enter your password"
                               required>
                        <button type="button" 
                                onclick="togglePassword()"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-200">
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-green-600 hover:text-green-700 font-medium">Forgot password?</a>
                </div>
                
                <button type="submit" 
                        id="loginButton"
                        class="w-full bg-gradient-to-r from-green-600 to-green-700 text-white font-bold py-3 px-4 rounded-xl hover:from-green-700 hover:to-green-800 transition-all duration-200 transform hover:scale-105 shadow-lg">
                    <span id="loginButtonText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                    </span>
                    <span id="loginSpinner" class="hidden">
                        <i class="fas fa-spinner fa-spin mr-2"></i>Signing In...
                    </span>
                </button>
            </form>
            
            <div class="mt-8 text-center">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>
                
                <div class="mt-4 grid grid-cols-2 gap-3">
                    <button class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
                        <i class="fab fa-google mr-2 text-red-500"></i>
                        Google
                    </button>
                    <button class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors duration-200">
                        <i class="fab fa-microsoft mr-2 text-blue-500"></i>
                        Microsoft
                    </button>
                </div>
            </div>
            
            <p class="text-center mt-6 text-gray-600">
                Don't have an account? 
                <a href="/signup" class="text-green-600 font-semibold hover:text-green-700 transition-colors duration-200">Sign Up</a>
            </p>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/" class="text-white opacity-80 hover:opacity-100 text-sm transition-opacity duration-200">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50"></div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            const alertHTML = `
                <div id="${alertId}" class="${bgColor} text-white px-6 py-4 rounded-lg shadow-lg mb-4 transform translate-x-full transition-transform duration-300">
                    <div class="flex items-center">
                        <i class="fas ${icon} mr-3"></i>
                        <span>${message}</span>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', alertHTML);
            
            const alert = document.getElementById(alertId);
            setTimeout(() => alert.classList.remove('translate-x-full'), 100);
            
            setTimeout(() => {
                alert.classList.add('translate-x-full');
                setTimeout(() => alert.remove(), 300);
            }, 4000);
        }

        function setLoginLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                button.disabled = true;
                button.classList.add('opacity-75', 'cursor-not-allowed');
                buttonText.classList.add('hidden');
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                button.classList.remove('opacity-75', 'cursor-not-allowed');
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                showAlert('Please fill in all fields', 'error');
                return;
            }
            
            setLoginLoading(true);
            
            try {
                // Simulate login API call
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // For demo purposes, simulate a successful login
                setTimeout(() => {
                    if (email === 'demo@pias.com' && password === 'demo123') {
                        showAlert('Login successful! Redirecting to dashboard...', 'success');
                        
                        // Store demo session
                        localStorage.setItem('pias_auth_token', 'demo_token_' + Date.now());
                        localStorage.setItem('pias_user', JSON.stringify({
                            email: email,
                            name: 'Demo User',
                            role: 'admin'
                        }));
                        
                        setTimeout(() => {
                            window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showAlert('Invalid credentials. Please use demo credentials.', 'error');
                        setLoginLoading(false);
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'error');
                setLoginLoading(false);
            }
        }

        // Auto-focus email field on load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('email').focus();
            
            // Check if user is already logged in
            const authToken = localStorage.getItem('pias_auth_token');
            if (authToken) {
                showAlert('You are already logged in. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            }
        });

        // Handle Enter key in form fields
        document.getElementById('loginForm').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleLogin(event);
            }
        });
    </script>
</body>
</html>
